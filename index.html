<!DOCTYPE html>
<html>

<head>
    <title>Demo Weather App</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/27bcb8244f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form class="search-form" id="search-form">
                    <input type="search" placeholder="Search a City" autocomplete="off" class="form-comtrol"
                        id="search-text-input" />
                    <input type="Submit" value="Search" class="form-conntrol" />

                </form>
                </br>
                <h1 id="city-header">Los Angeles</h1>
                <ul>
                    <li id="date">
                        Friday 15:20
                    </li>
                    <li id="description">
                        Sunny
                    </li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <i class="far fa-sun fa-3x"></i>
                        <span class="temperature" id="temperatureNumber"> 70 </span><a> ºC </a>
                    </div>
                </div>
                <div class=" col-6">
                        <ul>
                            <li>
                                Precipitation:
                                <span id="precipitation"></span>%
                            </li>
                            <li>
                                Humidity:
                                <span id="humidity"></span>%
                            </li>
                            <li>
                                Windy:
                                <span id="wind"></span>mph
                            </li>
                        </ul>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col firstDayOfForecast" >
                            <ul>
                                <li>Mon</li>
                                <li> <i class="far fa-sun fa-2x"></i> </li> </br>
                                <li> <span class="temp-1"> 70 </span> ºF </li>
                            </ul>
                        </div>
                        <div class="col secondDayOfForecast">
                            <ul>
                                <li>Tue</li>
                                <li> <i class="fas fa-cloud-sun fa-2x"></i> </li> </br>
                                <li> <span class="temp-2"> 68 </span> ºF </li>
                            </ul>
                        </div>
                        <div class="col thirdDayOfForecast">
                            <ul>
                                <li> Wed </li>
                                <li> <i class="far fa-sun fa-2x"></i> </li> </br>
                                <li> <span class="temp-2"> 75 </span> ºF </li>
                            </ul>
                        </div>
                        <div class="col fourthDayOfForecast">
                            <ul>
                                <li>Thu</li>
                                <li> <i class="fas fa-cloud fa-2x"></i> </li> </br>
                                <li> <span class="temp-2"> 60 </span> ºF </li>
                            </ul>
                        </div>
                        <div class="col fifthDayOfForecast">
                            <ul>
                                <li>Fri</li>
                                <li> <i class="far fa-sun fa-2x"></i> </li> </br>
                                <li> <span class="temp-2"> 79 </span> ºF </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <small> <a href="https://github.com/emilyanneboj/Emilys-Awesome-Project" target="_blank">Open-source code</a>, by
                Emily Bojorquez</small>
            </div>
        </div>
    </div>
        <script src="src/index.js"></script>

        
</body>

</html>
